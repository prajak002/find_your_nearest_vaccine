<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title> find your vaccine</title>

<body>
  <div class="container-fluid">
    <div class="col-sm-12">
      <img src="images/GVP-Social-GVP-FacebookBanner.jpg"="img1" height="" width="">
    </div>
  </div>
  <div class="container">
    <h2>Check your nearest vaccination center and slots availability</h2>
    <form action="action_page.php" method="post">
      <div class="form-group">
        <label for="pin">Search by PIN:<Span class="text-danger">*</Span></label>
        <input type="number" class="form-control" id="pin" maxlength="6" minlength="6" placeholder="Enter PIN"
          name="pin" required>
      </div>
      <div class="form-group">
        <label for="date">Date: <Span class="text-danger">*</Span> </label>
        <input type="text" class="form-control" id="date" name="date" placeholder="dd-mm-yyyy" required>
      </div>
      <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
    </form>
  </div>
  <div class="container-fluid">
    <table class="table" id="sessions">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Block Name</th>
          <th scope="col">Vaccine</th>
          <th scope="col">Dose 1</th>
          <th scope="col">Dose 2</th>
          <th scope="col">Slots</th>
        </tr>
      </thead>
      <tbody id="sessions">
        
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
